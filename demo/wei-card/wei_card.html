    <div class="page">

            <p class="field field-title">职位：魏王</p>
            <p class="field field-phone">手机：<a href="tel:+8613912345678">13912345678</a></p>
            <p class="field field-email">邮箱：<a href="mailto:caocaowei@wei.com">caocao@wei.com</a></p>

        </div>
        <div class="share-btns">
            <a class="send-btn" href="javascript:;">发送给朋友</a>
            <a class="share-btn" href="javascript:;">分享到朋友圈</a>
        </div>
    </div>
    <div id="guide" class="guide">
        <img src="img/guide.png" alt="" />
        <button id="cancel-share">取消</button>
    </div>
    <script type="text/javascript">
        var onBridgeReady = function() {
            WeixinJSBridge.on('menu:share:appmessage', function(argv) {
                var imgUrl = 'http://www.alex1990.com/demo/gtab/images/li1-1.jpg';
                WeixinJSBridge.invoke('sendAppMessage', {
                    'title': '发送名片给微信好友',
                    'img_url': imgUrl,
                    'desc': '描述信息',
                    'link': window.location.href
                }, function(res) {
                    alert(res.err_msg);
                });
            });
            WeixinJSBridge.on('menu:share:timeline', function(argv) {
                var imgUrl = 'http://www.alex1990.com/demo/gtab/images/li1-1.jpg';
                WeixinJSBridge.invoke('shareTimeline', {
                    'title': '分享名片到朋友圈',
                    'img_url': imgUrl,
                    'desc': '描述信息',
                    'link': window.location.href
                }, function(res) {
                    alert(res.err_msg);
                });
            });
        };
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady);

        // 发送给朋友
        var sendBtn = document.getElementsByClassName('send-btn')[0];
        sendBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (typeof WeixinJSBridge == 'undefined') {
                alert('请通过微信分享此内容');
            } else {
                guide();
            }
        });
        // 分享到朋友圈
        var shareBtn = document.getElementsByClassName('share-btn')[0];
        shareBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (typeof WeixinJSBridge == 'undefined') {
                alert('请通过微信分享此内容');
            } else {
                guide();
            }
        });
        
        // 取消发送或分享
        var cancelBtn = document.getElementById('cancel-share');
        cancelBtn.addEventListener('click', function() {
            var guideLayer = document.getElementById('guide');
            removeClass(guideLayer, 'show');
        });
        function guide() {
            var guideLayer = document.getElementById('guide');
            addClass(guideLayer, 'show');
        }
        
        function hasClass(obj, cls) {
            return obj.className && obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
        }

        function addClass(obj, cls) {
            if (!hasClass(obj, cls)) obj.className += " " + cls;
        }

        function removeClass(obj, cls) {
            if (hasClass(obj, cls)) {
                var reg1 = new RegExp('(\\s|^)' + cls + '(\\s|$)'),
                    reg2 = new RegExp('\\s' + cls + '\\s');
                obj.className = reg2.test(obj.className) ?
                        obj.className.replace(reg2, ' ') :
                        obj.className.replace(reg1, '');
            }
        }
    </script>
