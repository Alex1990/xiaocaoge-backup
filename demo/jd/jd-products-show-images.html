<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Image Mini-scroll</title>
    <link rel="stylesheet" type="text/css" href="css/jd-products-show.css" media="all" />
</head>
<body>
    <div id="container">
        <div id="preview">
            <div id="img-show" class="jqzoom">
                <img src="images/n1/1.jpg" alt="" />
            </div>
            <div id="img-list">
                <a href="javascript:;" class="img-list-ctrl ctrl-off" id="img-prev">&laquo;</a>
                <a href="javascript:;" class="img-list-ctrl" id="img-next">&raquo;</a>
                <div class="img-items">
                    <ul class="cf">
                        <li class="item-hover"><img src="images/n0/1.jpg" alt="" /></li>
                        <li><img src="images/n0/2.jpg" alt="" /></li>
                        <li><img src="images/n0/3.jpg" alt="" /></li>
                        <li><img src="images/n0/4.jpg" alt="" /></li>
                        <li><img src="images/n0/5.jpg" alt="" /></li>
                        <li><img src="images/n0/6.jpg" alt="" /></li>
                        <li><img src="images/n0/7.jpg" alt="" /></li>
                        <li><img src="images/n0/8.jpg" alt="" /></li>
                        <li><img src="images/n0/9.jpg" alt="" /></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jd-pscroll.js"></script>
    <script type="text/javascript" src="js/jd-jqzoom.js"></script>
</body>
</html>
