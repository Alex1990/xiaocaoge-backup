    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/gslide.js"></script>
    <script type="text/javascript">
        $(function(){
            var opts1 = {
                width: 720,
                height: 450,
                switchEffect: 'normal'
            },
                opts2 = {
                width: 720,
                height: 450,
                switchEffect: 'fade'
            },
                opts3 = {
                width: 720,
                height: 450,
                switchEffect: 'scroll'
            },
                opts4 = {
                width: 720,
                height: 450,
                switchEffect: 'scroll',
                scrollDirection: 'vertical'
            },
                opts5 = {
                width: 720,
                height: 450,
                switchEffect: 'scroll',
                navigation: false
            },
                opts6 = {
                width: 720,
                height: 450,
                switchEffect: 'scroll',
                navigation: false,
                pagination: false
            };
            
            $('.example-1 .gslide').gslide(opts1);
            $('.example-2 .gslide').gslide(opts2);
            $('.example-3 .gslide').gslide(opts3);
            $('.example-4 .gslide').gslide(opts4);
            $('.example-5 .gslide').gslide(opts5);
            $('.example-6 .gslide').gslide(opts6);
            
            $('a').attr('hideFocus', true);
        });
    </script>
