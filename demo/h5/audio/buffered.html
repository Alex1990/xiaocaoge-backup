<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <audio id="audio" src="7days.mp3" controls>Your browser does not support audio element</audio>
    <button id="buffered">Buffered</button>
    <script>
        var buffered = document.getElementById('buffered'),
            audio = document.getElementById('audio');
        buffered.addEventListener('click', function() {
            console.log(audio.buffered);
            console.log(audio.buffered.start(0));
        });
    </script>
</body>
</html>
