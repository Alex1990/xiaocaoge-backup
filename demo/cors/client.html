<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {

                if (xhr.status >= 200 && xhr.status <= 400) {
                    console.log(xhr.responseText);
                }
            }
        };
        xhr.open('get', 'http://e.sn/xtest/cors/server.php', true);
        xhr.send(null);
    </script>
