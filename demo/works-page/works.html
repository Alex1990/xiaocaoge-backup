<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Works Page</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 100%;
        }
        body {
            font-family: Arial, 微软雅黑, 宋体, sans-serif;
            font-size: 14px;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            outline: none;
        }
        img {
            border: none;
        }
        .cf:after {
            content: '';
            height: 0;
            visibility: hidden;
            display: block;
            clear: both;
        }
        .cf {
            zoom: 1;
        }
        .fl {
            float: left;
        }
        .fr {
            float: right;
        }
        .wrapper {
            width: 990px;
            margin: 0 auto;
            background: #f8f8f8;
            box-shadow: -5px 0 10px -5px #ccc, 5px 0 10px -5px #ccc;
        }
        #header .wrapper {
            background: #5cc;
        }
        #header .logo {
            margin: 20px 15px;
            font-size: 48px;
            font-weight: 400;
            color: #fff;
            letter-spacing: 36px;
        }
        #header .resume {
            margin: 20px 15px;
        }
        #header .resume a {
            color: #555;
        }
        #header .resume a:hover {
            text-decoration: underline;
        }
        #content .wrapper {
            padding-bottom: 100px;
        }
        #content .wk-item {
            float: left;
            width: 465px;
            height: 390px;
            margin: 20px 15px;
            overflow: hidden;
            display: inline;
        }
        #content .wk-name {
            margin: 15px 0;
        }
        #content .wk-name a {
            margin-left: 5px;
            font-size: 20px;
            font-weight: 400;
            color: #333;
        }
        #content .wk-name a:hover {
            text-decoration: underline;
            color: #1aa;
        }
        #content .wk-img {
            margin-left: 5px;
            width: 429px;
            padding: 10px;
            border: 1px solid #eee;
            background: #fff;
            box-shadow: 1px 1px 2px -1px #aaa;
        }
        #content .wk-img:hover {
            box-shadow: 0 0 4px #aaa;
            border-color: #e0e0e0;
        }
        #content .wk-img img {
            width: 429px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="wrapper cf">
                <h1 class="logo fl">作品集</h1>
                <div class="resume fr"><a href="demo/resume/resume.html" target="_blank">我的简历</a></div>
            </div>
        </div>
        <div id="content">
            <div class="wrapper">
                <ul class="worklist cf">
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/onepage/xiaomi-2s.html" target="_blank">
                                一页式设计——xiaomi2S
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/onepage/xiaomi-2s.html" target="_blank"><img src="images/w-01.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/jd/jd-product-show.html" target="_blank">
                                京东商品信息页
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/jd/jd-product-show.html" target="_blank"><img src="images/w-02.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/wanxiangcheng/wanxiangcheng.html" target="_blank">
                                万象城
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/wanxiangcheng/wanxiangcheng.html" target="_blank"><img src="images/w-03.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/hehequan/water-health.html" target="_blank">
                                和和泉
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/hehequan/water-health.html" target="_blank"><img src="images/w-04.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="http://www.alex1990.com/demo/brief/" target="_blank">
                                简单的博客（PHP制作）
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="http://www.alex1990.com/demo/brief/" target="_blank"><img src="images/w-05.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/gslide/gslide-example.html" target="_blank">
                                jQuery插件：gslide
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/gslide/gslide-example.html" target="_blank"><img src="images/w-06.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/gtab/gtab-example.html" target="_blank">
                                jQuery插件：gtab
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/gtab/gtab-example.html" target="_blank"><img src="images/w-07.png" alt="" /></a>
                        </div>
                    </li>
                    <li class="wk-item">
                        <div class="wk-name">
                            <h2>
                                <a href="demo/jd/jd-mods.html" target="_blank">
                                一些京东网站部件
                                </a>
                            </h2>
                        </div>
                        <div class="wk-img">
                            <a href="demo/jd/jd-mods.html" target="_blank"><img src="images/w-08.jpg" alt="" /></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
